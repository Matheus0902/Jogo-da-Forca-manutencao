<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>

        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css"> 
        <link rel="stylesheet" href="css/game.css"> 
        <link rel="stylesheet" href="css/wordTip.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/responsive.css">
       
    <body>
        <div id="app">
            <header> 
                <div id="box-top"> 
                    <h1><a href="https://www.alura.com.br/"><img  class="logo" id="alura" src="assets/logoalura.png"></h1></a>
                    <h2><a ><img class="logo" id="home" src="assets/game.png"></a></h2>
                </div> 
            </header>
            <main>
                <div id="box-new-wordTip">
                    <Input type="text" id="new-word" class="fields" maxlength="15" placeholder="Nova palavra..."></Input>
                    <input type="text" id="new-tip" class="fields" placeholder="Dica...">
                </div>
                <div id="box-button">
                    <div id="box-button-submit">
                       <button type="button" class="buttons" name="enviar" id="button-submit">Enviar</button>
                    </div>
                    <div id="box-button-new-wordGame">
                       <button type="button" class="buttons" id="button-new-game">Iniciar Jogo</button>
                       <button type="button" class="buttons" id="button-new-word">Nova Palavra</button>
                   </div>
                </div>
                <div id="box-game">
                    <p class="play-game bg" id="play-game"></p>
                </div>
                <div id="box-letter">
                </div>
                <div id="box-keyboard">
                    <button class="letter" id="a" onclick="teste('a')">A</button>
                    <button class="letter" id="b" onclick="teste('b')">B</button>
                    <button class="letter" id="c" onclick="teste('c')">C</button>
                    <button class="letter" id="d" onclick="teste('d')">D</button>
                    <button class="letter" id="e" onclick="teste('e')">E</button>
                    <button class="letter" id="f" onclick="teste('f')">F</button>
                    <button class="letter" id="g" onclick="teste('g')">G</button>
                    <button class="letter" id="h" onclick="teste('h')">H</button>
                    <button class="letter" id="i" onclick="teste('i')">I</button>
                    <button class="letter" id="j" onclick="teste('j')">J</button>
                    <button class="letter" id="k" onclick="teste('k')">K</button>
                    <button class="letter" id="l" onclick="teste('l')">L</button>
                    <button class="letter" id="m" onclick="teste('m')">M</button>
                    <button class="letter" id="n" onclick="teste('n')">N</button>
                    <button class="letter" id="o" onclick="teste('o')">O</button>
                    <button class="letter" id="p" onclick="teste('p')">P</button>
                    <button class="letter" id="q" onclick="teste('q')">Q</button>
                    <button class="letter" id="r" onclick="teste('r')">R</button>
                    <button class="letter" id="s" onclick="teste('s')">S</button>
                    <button class="letter" id="t" onclick="teste('t')">T</button>
                    <button class="letter" id="u" onclick="teste('u')">U</button>
                    <button class="letter" id="v" onclick="teste('v')">V</button>
                    <button class="letter" id="x" onclick="teste('x')">X</button>
                    <button class="letter" id="w" onclick="teste('w')">W</button>
                    <button class="letter" id="y" onclick="teste('y')">Y</button>
                    <button class="letter" id="z" onclick="teste('z')">Z</button>
                    <button id="reload">NEW</button>
                </div>
            </main>
            <footer>
                <div id="box-network"> 
                    <a href="https://www.linkedin.com/in/matheus-ant%C3%B4nio-6a2b6a218/"><img id="linkedin" class="network" src="assets/lin.png" alt="Logo do linkedin"></a>
                    <a href="https://github.com/Matheus0902"><img id="github" class="network" src="assets/git.png" alt="Logo do github" ></a>
                </div>
                <p id="credits">Challenge Alura II | &copy; Copyright Jogo da Forca | Desenvolvedor - Matheus Antonio</p>
            </footer>
        </div>
         
    </body>

    <script src="js/screen.js"></script>
    <script src="js/script.js"></script>
            
</html>
