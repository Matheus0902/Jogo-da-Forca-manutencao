<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>

        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css"> 
        <link rel="stylesheet" href="css/game.css"> 
        <link rel="stylesheet" href="css/wordTip.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/responsive.css">
       
    <body>
        <div id="app">
            <header> 
                <div id="box-top"> 
                    <h1><a href="https://www.alura.com.br/"><img  class="logo" id="alura" src="assets/logoalura.png"></h1></a>
                    <h2><a ><img class="logo" id="home" src="assets/game.png"></a></h2>
                </div> 
            </header>
            <main>
                <div id="box-new-wordTip">
                    <Input type="text" id="new-word" class="fields" maxlength="15" placeholder="Nova palavra..."></Input>
                    <input type="text" id="new-tip" class="fields" placeholder="Dica...">
                </div>
                <div id="box-button">
                    <div id="box-button-submit">
                       <button type="button" class="buttons" name="enviar" id="button-submit">Enviar</button>
                    </div>
                    <div id="box-button-new-wordGame">
                       <button type="button" class="buttons" id="button-new-game">Iniciar Jogo</button>
                       <button type="button" class="buttons" id="button-new-word">Nova Palavra</button>
                   </div>
                </div>
                <div id="box-game">
                    <p class="play-game bg" id="play-game"></p>
                </div>
                <div id="box-letter">
                </div>
                <div id="box-tip">
                    <p id="tip"></p>
                </div>
                <div id="box-keyboard">
                    <button class="letter" id="letter-a" onclick="checks('a')">A</button>
                    <button class="letter" id="letter-b" onclick="checks('b')">B</button>
                    <button class="letter" id="letter-c" onclick="checks('c')">C</button>
                    <button class="letter" id="letter-d" onclick="checks('d')">D</button>
                    <button class="letter" id="letter-e" onclick="checks('e')">E</button>
                    <button class="letter" id="letter-f" onclick="checks('f')">F</button>
                    <button class="letter" id="letter-g" onclick="checks('g')">G</button>
                    <button class="letter" id="letter-h" onclick="checks('h')">H</button>
                    <button class="letter" id="letter-i" onclick="checks('i')">I</button>
                    <button class="letter" id="letter-j" onclick="checks('j')">J</button>
                    <button class="letter" id="letter-k" onclick="checks('k')">K</button>
                    <button class="letter" id="letter-l" onclick="checks('l')">L</button>
                    <button class="letter" id="letter-m" onclick="checks('m')">M</button>
                    <button class="letter" id="letter-n" onclick="checks('n')">N</button>
                    <button class="letter" id="letter-o" onclick="checks('o')">O</button>
                    <button class="letter" id="letter-p" onclick="checks('p')">P</button>
                    <button class="letter" id="letter-q" onclick="checks('q')">Q</button>
                    <button class="letter" id="letter-r" onclick="checks('r')">R</button>
                    <button class="letter" id="letter-s" onclick="checks('s')">S</button>
                    <button class="letter" id="letter-t" onclick="checks('t')">T</button>
                    <button class="letter" id="letter-u" onclick="checks('u')">U</button>
                    <button class="letter" id="letter-v" onclick="checks('v')">V</button>
                    <button class="letter" id="letter-x" onclick="checks('x')">X</button>
                    <button class="letter" id="letter-w" onclick="checks('w')">W</button>
                    <button class="letter" id="letter-y" onclick="checks('y')">Y</button>
                    <button class="letter" id="letter-z" onclick="checks('z')">Z</button>
                    <button id="reload">NEW</button>
                </div>
            </main>
            <footer>
                <div id="box-network"> 
                    <a href="https://www.linkedin.com/in/matheus-ant%C3%B4nio-6a2b6a218/"><img id="linkedin" class="network" src="assets/lin.png" alt="Logo do linkedin"></a>
                    <a href="https://github.com/Matheus0902"><img id="github" class="network" src="assets/git.png" alt="Logo do github" ></a>
                </div>
                <p id="credits">Challenge Alura II | &copy; Copyright Jogo da Forca | Desenvolvedor - Matheus Antonio</p>
            </footer>
        </div>
         
    </body>

    <script src="js/screen.js"></script>
    <script src="js/script.js"></script>
    <script src="js/newWordTip.js"></script> 
</html>
